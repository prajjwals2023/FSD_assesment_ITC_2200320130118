<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <img src="product.jpeg" alt="Sample Product" class="product-image">
        <h2>Sample Product</h2>
        <p class="price">Rs. 15</p>
        <p>This is a short description of the product.</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1" onchange="updateTotalPrice()">
        <p>Total Price: <span id="totalPrice">Rs. 15</span></p>
        <button onclick="buyNow()">Buy Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
